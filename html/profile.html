<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>GoMaR</title>
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
    <div class="navbar">
        <div class="container">
            <img alt="GoMar Logo" src="../resources/logo.svg" class="logo">
        </div>
    </div>
    <div class="central-container scrollable">
        
        <div id="slider-1" class="slide">
            <div class="boxcontent">
                <form name="form" action="./register.html" method="post">

                        <label><b>First Name</b></label>
                        <input type="text" placeholder="Enter first name" name="username" required>
                        
                        <label><b>Last Name</b></label>
                        <input type="text" placeholder="Enter last name" name="email" required> 

                        <label><b>Birthday</b></label>
                        <input type="date" name="birthday">
                            
                        <label><b>Gender</b></label>
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    
                </form>		
                <input class="button" id="next"type="submit" onclick="window.location.href ='#slider-2';" value="Next">
            </div>
        </div>
            
        <div id="slider-2" class="slide">
            <div class="boxcontent">
                <form name="form" action="./register.html" method="post">
                        <label><b>Social status</b></label>
                        <input type="text" placeholder=" Enter status" name="status" required>
                        
                        <label><b>Employee</b></label>
                        <select id="job">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <label><b>Working place</b></label>
                        <input type="text" placeholder=" Enter working place" name="work" required> 
                            
                        <label><b>Job</b></label>
                        <input type="text" placeholder="Enter job" name="job" required> 
                        
                </form>		
                <input class="button" id="prev"type="submit" onclick="window.location.href ='#slider-1';" value="Back">
                <input class="button" id="next"type="submit" onclick="window.location.href ='#slider-3';" value="Next">	
            </div>
        </div>
            
        <div id="slider-3" class="slide">
            <div class="boxcontent">
                <form name="form" action="./register.html" method="post">
                        <label><b>Country</b></label>
                        <input type="text" placeholder="Country name" name="counry" required>
                        
                        <label><b>Town</b></label>
                        <input type="text" placeholder="Town" name="town" required> 

                        <label><b>Ethnicity</b></label>
                        <input type="test" placeholder="Ethnicity" name="ethn" required> 
                            
                        <label><b>Languages</b></label>
                        <input type="test" placeholder="Language" name="lang" required> 
                </form>	
                <input class="button" id="prev"type="submit" onclick="window.location.href ='#slider-2';" value="Back">
                <input class="button" id="next"type="submit" onclick="window.location.href ='landing.html';" value="Next">		
            </div>
        </div>

    </div>
</body>

</html>
