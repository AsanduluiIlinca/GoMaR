<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>GoMaR</title>
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
    <div class="navbar">
        <div class="container">
            <img alt="GoMar Logo" src="../resources/logo.svg" class="logo">
        </div>
    </div>
    <div class="central-container scrollable">
        
        <div id="slider-1" class="slide">
            <div class="boxcontent">
                <form name="form" action="./register.html" method="post">

                        <label><b>First Name</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                        
                        <label><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required> 

                        <label><b>Birthday</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required> 
                            
                        <label><b>Gender</b></label>
                        <input type="password" placeholder="Confirm Password" name="password" required> 
                    
                </form>		
                <input class="button" id="next"type="submit" onclick="window.location.href ='#slider-2';" value="Next">
            </div>
        </div>
            
        <div id="slider-2" class="slide">
            <div class="boxcontent">
                <form name="form" action="./register.html" method="post">
                        <label><b>Social status</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                        
                        <label><b>Employed/Unemployed</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required> 

                        <label><b>Working place</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required> 
                            
                        <label><b>Job</b></label>
                        <input type="password" placeholder="Confirm Password" name="password" required> 
                        
                </form>		
                <input class="button" id="prev"type="submit" onclick="window.location.href ='#slider-1';" value="Back">
                <input class="button" id="next"type="submit" onclick="window.location.href ='#slider-3';" value="Next">	
            </div>
        </div>
            
        <div id="slider-3" class="slide">
            <div class="boxcontent">
                <form name="form" action="./register.html" method="post">
                        <label><b>Country</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                        
                        <label><b>Town</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required> 

                        <label><b>Ethnicity</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required> 
                            
                        <label><b>Languages</b></label>
                        <input type="password" placeholder="Confirm Password" name="password" required> 
                </form>	
                <input class="button" id="prev"type="submit" onclick="window.location.href ='#slider-2';" value="Back">
                <input class="button" id="next"type="submit" onclick="window.location.href ='home.html';" value="Next">		
            </div>
        </div>

    </div>
</body>

</html>
